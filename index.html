<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinceDaOne's Download Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .intro {
            margin: 20px 0;
            text-align: center;
        }
        .buttons {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            border-radius: 12px; /* Rounded corners */
            font-family: 'Press Start 2P', cursive;
        }
        .bruh {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            width: 10px;
            text-align: center;
            border-radius: 12px; /* Rounded corners */
            font-family: 'Press Start 2P', cursive;
        }
        .link:hover {
            background-color: #ddd; /* Lighter color on hover */
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="bruh" onclick="window.location.href='https://www.youtube.com/@VinceCXD'">Go To My Channel</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>VinceDaOne</h1>
        </div>

        <div class="intro">
            <p>Void Therapist: If You're Trapped In The Void, Call 119</p>
        </div>

        <div class="links">
            <button class="link" onclick="window.location.href='https://linkpays.in/KX8i7g'">Download Void V4</button>
            <button class="link" onclick="window.location.href='https://linkpays.in/u1YT'">Download Void V3</button>
            <button class="link" onclick="window.location.href='https://linkpays.in/eIJ7h'">Download Void V2</button>
            <button class="link" onclick="window.location.href='https://linkpays.in/AcDD2'">Download No Vidia</button>
            <button class="link" onclick="window.location.href='https://linkpays.in/FY2X0U'">Download Exo</button>
        </div>
    </div>
</body>
</html>
